<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{appName}"></title>
<link rel="stylesheet" type="text/css" href="/css/main_style.css" />
</head>

<style> /* TESTOWO */

</style>
<body>
	<nav th:replace="teacher/fragments/top :: top"></nav>
	
	<section id="content">
	<!-- ********************************************************************************** -->
		<p th:text="${subject}"></p>
		<p th:text="${className}"></p>
	
		<table>
			<tr>
				
			</tr>
			<tr th:each="i : ${allPupils}">
				<td th:text="${i.name}"></td>
				<td th:text="${i.grades}"></td>
				<td th:text="${i.average}"></td>
				<td>
					<form th:action="@{/teacher/showclass}" method="post">
						<input type="hidden" id="idpupil" name="idpupil" th:value="${i.idpupil}">
						<input type="hidden" id="idsubject" name="idsubject" th:value="${idsubject}">
						<input type="hidden" id="idclass" name="idclass" th:value="${idclass}">
						<input type="number" id="grade" name="grade" min="1" max="5" step="0.5" required>
						<button type="submit">Dodaj</button>
					</form>
				</td>
				
			</tr>
		</table>
	<!-- ********************************************************************************** -->
	</section>
	
	<aside id="rightmenu" th:replace="teacher/fragments/rightmenu :: rightmenu"></aside>
	<aside id="servicemap" th:replace="teacher/fragments/servicemap :: servicemap"></aside>
	<footer th:replace="teacher/fragments/footer :: footer"></footer>
</body>
</html>
