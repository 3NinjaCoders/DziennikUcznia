<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DzienniczekUcznia-Login</title>
    <link rel="stylesheet" href="/css/login_style.css">
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="col-sm-10" id="loginForm">
            <div class="jumbotron opacity-3">
                <div class="form-group" id="webname">
                    <h2 class="loginfield">DzienniczekUcznia<hr></h2>
                </div>
                <form class="form-horizontal" id="form" th:action="@{/}" method="post">
                    <div class="form-group input-group " >
                        <input type="text" class="form-controll loginfield" name="username" placeholder="Wprowadź Login">
                    </div>
                    <div class="form-group input-group">
                        <input type="password" class="form-controll loginfield" name="password" placeholder="Wprowadź Hasło" >
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary loginfield">Zaloguj</button>
                    </div>
                    <div class="form-group mt-3 text-right">
                        <a href="#" class="text-secondary">Nie pamiętam hasła</a>
                    </div>
                </form>
            </div>

        </div>

    </div>

</body></html>
